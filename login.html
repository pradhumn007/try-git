<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to an external CSS file for styling (e.g., style.css) -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- The form element defines the login form -->
        <!-- action specifies the script that processes the form -->
        <!-- method="POST" sends data securely in the HTTP body -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <!-- type="text" for username/email input -->
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <!-- type="password" masks characters as dots or asterisks -->
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="options">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>

</html>
